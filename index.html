<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MiniSim - Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px 80px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            margin: 15px auto;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        .btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .btn-cadastro { background-color: #4CAF50; }   /* verde */
        .btn-editar { background-color: #2196F3; }     /* azul */
        .btn-visualizar { background-color: #FF9800; } /* laranja */
        .btn-deletar { background-color: #f44336; }    /* vermelho */
    </style>
</head>
<body>

    </button>
</div>
</body>
</html>
